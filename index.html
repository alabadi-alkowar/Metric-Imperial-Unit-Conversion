<!DOCTYPE html>
<html>
    <head>
        <link rel="stylesheet" href="styles.css">
    </head>
    <body>
        <div class="container">
            <div class="face">
                <h1>Metric/Imperial Unit Conversion</h1>
                <input value="0" type="number" id="input"/>
                <button  id="convert">Convert</button>
            </div>
            <div class="lists">
                <div class="list">
                    <h2>Length (Metric/feet)</h2>
                    <p id="length">20 meters = 65.616 feet | 20 feet = 6.096 meters</p>
                </div>
                <div class="list">
                    <h2>Volume (Liters/Gallons)</h2>
                    <p id="Volume">20 liters = 5.284 gallons | 20 gallons = 75.708 liters</p>
                </div>
                <div class="list">
                    <h2>Mass (Kilograms/Pounds)</h2>
                    <p id="Mass">20 kilos = 44.092 pounds | 20 pounds = 9.072 kilos</p>
                </div>
            </div>
        </div>
        <script src="index.js"></script>
    </body>

</html>
